name: deps

on:
  schedule:
    - cron: '0 8 * * *' # daily at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Catch newly published vulnerabilities in dependencies via symbol-level analysis.
  govulncheck:
    runs-on:
      labels: ubuntu-24.04-beacon-kit
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          check-latest: true
          cache-dependency-path: "**/*.sum"
      - run: make vulncheck

  # Run tests with locked and latest deps to catch breakage from both.
  test-deps:
    runs-on:
      labels: ubuntu-24.04-beacon-kit
    strategy:
      matrix:
        deps: [locked, latest]
    name: test-${{ matrix.deps }}-deps
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          check-latest: true
          cache-dependency-path: "**/*.sum"
      - if: matrix.deps == 'latest'
        name: Update all dependencies to latest
        run: go get -u -t ./... && go mod tidy
      - run: make test-unit
        env:
          GOPATH: /home/runner/go
