dir: "{{.InterfaceDir}}/mocks"
mockname: "{{.InterfaceNameCamel}}"
filename: "{{.InterfaceNameSnake}}.mock.go"
outpkg: "mocks"
resolve-type-alias: False # see https://vektra.github.io/mockery/latest/deprecations/#resolve-type-alias
issue-845-fix: True # see https://vektra.github.io/mockery/latest/deprecations/#issue-845-fix
packages:
  github.com/berachain/beacon-kit/mod/execution/pkg/client/ethclient:
    config:
      recursive: True
      with-expecter: true
      include-regex: GethRPCClient
  github.com/berachain/beacon-kit/mod/node-api/backend:
    config:
      recursive: True
      with-expecter: true
      all: True
  github.com/berachain/beacon-kit/mod/node-core/pkg/services/registry:
    config:
      recursive: True
      with-expecter: true
      all: True
  github.com/berachain/beacon-kit/mod/storage/pkg/interfaces:
    config:
      recursive: False
      with-expecter: true
      all: True
  github.com/berachain/beacon-kit/mod/consensus-types/pkg/types:
    config:
      recursive: False
      with-expecter: true
      all: True
  github.com/berachain/beacon-kit/mod/storage/pkg/pruner:
    config:
      recursive: False
      with-expecter: true
      all: True
  github.com/berachain/beacon-kit/mod/primitives/pkg/crypto:
    config:
      recursive: False
      with-expecter: true
      all: True
  github.com/berachain/beacon-kit/mod/engine-primitives/pkg/engine-primitives:
    config:
      recursive: False
      with-expecter: true
      all: True
  github.com/berachain/beacon-kit/mod/state-transition/pkg/core:
    config:
      recursive: False
      with-expecter: true
      include-regex: ExecutionEngine
