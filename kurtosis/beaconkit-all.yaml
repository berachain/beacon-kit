network_configuration:
  validators:
    type: "validator"
    nodes:
      - el_type: besu
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
      - el_type: nethermind
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
      - el_type: reth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
      - el_type: geth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
      - el_type: erigon
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
      - el_type: nimbus
        replicas: 1
      - el_type: ethereumjs
        replicas: 0
  full_nodes:
    type: "full"
    nodes:
      - el_type: reth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 2
      - el_type: geth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
      - el_type: nethermind
        replicas: 0
      - el_type: besu
        replicas: 0
      - el_type: erigon
        replicas: 0
      - el_type: nimbus
        replicas: 1
      - el_type: ethereumjs
        replicas: 0
  seed_nodes:
    type: "seed"
    nodes:
      - el_type: reth
        replicas: 1
node_settings:
  consensus_settings:
    specs:
      min_cpu: 0
      max_cpu: 2000
      min_memory: 0
      max_memory: 2048
    images:
      beaconkit: beacond:kurtosis-local
    config:
      timeout_propose: 3s
      timeout_prevote: 1s
      timeout_precommit: 1s
      timeout_commit: 2s
      max_num_inbound_peers: 40
      max_num_outbound_peers: 10
    app:
      payload_timeout: 2.5s
      enable_optimistic_payload_builds: true
  execution_settings:
    specs:
      min_cpu: 0
      max_cpu: 2000
      min_memory: 0
      max_memory: 2048
    images:
      besu: hyperledger/besu:24.5.4
      erigon: thorax/erigon:v2.60.1
      ethereumjs: ethpandaops/ethereumjs:stable
      geth: ethereum/client-go:latest
      nethermind: nethermind/nethermind:latest
      reth: ghcr.io/paradigmxyz/reth:latest
      nimbus: ethpandaops/nimbus-eth1:master
eth_json_rpc_endpoints:
  # type has to be either blutgang or nginx
  - type: blutgang
    clients:
      - el-full-reth-0
      - el-full-reth-1
      - el-full-geth-2
      # - el-full-nethermind-3
      # - el-full-besu-4
      # - el-full-erigon-5
      # - el-full-ethereumjs-6
additional_services:
  - name: "goomy-blob"
  - name: "tx-fuzz"
    replicas: 16
#  - name: "prometheus"
  - name: "grafana"
  - name: "pyroscope"
  - name: "blockscout"
    client: "el-full-reth-0"
  - name: "otterscan" # otterscan supports only erigon nodes
    client: "el-full-erigon-3"
