# This is the base configuration for the BeaconKit service on GCP. It includes the configuration for the BeaconKit service itself, as well as the configuration for the full nodes and validators that the BeaconKit service will interact with.
# Monitoring and alerting are not included in this configuration, as they are handled by the GCP infrastructure.

network_configuration:
  validators:
    type: "validator"
    nodes:
      - el_type: reth
        replicas: 32
      - el_type: geth
        replicas: 32
      - el_type: erigon
        replicas: 32
      - el_type: besu
        replicas: 32
      - el_type: nethermind
        replicas: 32
      - el_type: ethereumjs
        replicas: 0
  full_nodes:
    type: "full"
    nodes:
      - el_type: reth
        replicas: 0
      - el_type: geth
        replicas: 10
      - el_type: erigon
        replicas: 0
      - el_type: besu
        replicas: 0
      - el_type: nethermind
        replicas: 0
      - el_type: ethereumjs
        replicas: 0
  seed_nodes:
    type: "seed"
    nodes:
      - el_type: geth
        replicas: 6
node_settings:
  consensus_settings:
    specs:
      min_cpu: 8000
      max_cpu: 8000
      min_memory: 32768
      max_memory: 32768
    images:
      beaconkit: northamerica-northeast1-docker.pkg.dev/prj-berachain-common-svc-01/berachain/beacon-kit:main
    config:
      timeout_propose: 3s
      timeout_prevote: 1s
      timeout_precommit: 1s
      timeout_commit: 2s
      max_num_inbound_peers: 40
      max_num_outbound_peers: 10
    app:
      payload_timeout: 2s
  execution_settings:
    specs:
      min_cpu: 8000
      max_cpu: 8000
      min_memory: 32768
      max_memory: 32768
    images:
      besu: hyperledger/besu:latest
      erigon: erigontech/erigon:v2.60.9
      ethereumjs: ethpandaops/ethereumjs:stable
      geth: ethereum/client-go:latest
      nethermind: nethermind/nethermind:latest
      reth: ghcr.io/paradigmxyz/reth:latest
eth_json_rpc_endpoints:
  - type: blutgang
    clients:
      - el-full-geth-0
      - el-full-geth-1
      - el-full-geth-2
      - el-full-geth-3
      - el-full-geth-4
      - el-full-geth-5
      - el-full-geth-6
      - el-full-geth-7
      - el-full-geth-8
      - el-full-geth-9
additional_services: 
  - name: "tx-fuzz"
    replicas: 99
  - name: "prometheus"
  - name: "grafana"
  - name: "goomy-blob"
  - name: "pyroscope"
