# BeaconKit local devnet configuration with preconfirmation enabled.
# The sequencer is a dedicated non-validator node that builds optimistic payloads.

network_configuration:
  chain_id: 80087
  chain_spec: "devnet"
  validators:
    type: "validator"
    nodes:
      - el_type: reth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 2
      - el_type: geth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 3
  full_nodes:
    type: "full"
    nodes:
      - el_type: reth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
      - el_type: geth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
  seed_nodes:
    type: "seed"
    nodes:
      - el_type: reth
        replicas: 1
  # Dedicated sequencer node (non-validator) for preconfirmation.
  # Runs reth in sequencer mode with flashblock support.
  sequencer_node:
    el_type: reth
    kzg_impl: crate-crypto/go-kzg-4844
  preconf_rpc_nodes:
    type: "preconf-rpc"
    nodes:
      - el_type: reth
        kzg_impl: crate-crypto/go-kzg-4844
        replicas: 1
node_settings:
  consensus_settings:
    specs:
      min_cpu: 0
      max_cpu: 2000
      min_memory: 0
      max_memory: 2048
    images:
      beaconkit: beacond:kurtosis-local
    config:
      timeout_propose: 2s
      timeout_prevote: 2s
      timeout_precommit: 2s
      timeout_commit: 500ms
      max_num_inbound_peers: 40
      max_num_outbound_peers: 10
    app:
      payload_timeout: 850ms
  execution_settings:
    specs:
      min_cpu: 0
      max_cpu: 2000
      min_memory: 0
      max_memory: 4096
    images:
      geth: ghcr.io/berachain/bera-geth:latest
      reth: ghcr.io/berachain/bera-reth:af193b66839313cd75b86da0e371baaeb5e814fd
additional_services:
  #- name: "spamoor"
  #- name: "tx-fuzz"
  #  replicas: 1
  #- name: "prometheus"
  #- name: "grafana"
  #- name: "pyroscope"
  - name: "flashblock-monitor"
# Preconfirmation configuration
# - enabled: Turns on preconf support for all validators.
#   The sequencer_node triggers optimistic payload builds for whitelisted validators.
#   All validators fetch payloads from the sequencer.
preconf:
  enabled: true
