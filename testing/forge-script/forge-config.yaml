deployment:
  repository: "github.com/nidhi-singh02/solidity-scripting/"  # follow the same format as defined here.
  script_path: "script/NFT.s.sol"  # this must be relative to the repository path
  contract_name: "MyScript"
  rpc_url:
    host_ip: "Host IP address"  # <Host IP address>
    port: 8547  # Spin up local devnet via kurtosis, then public port is 8547
  wallet:
    type: "private_key"  # currently only private_key wallet is supported. Do not change the type.
    value: "0xfffdbb37105441e14b0ee6330d855d8504ff39e705c3afa8f859ac9865f99306"
